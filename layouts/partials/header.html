
<header class="site-header">
  <nav class="site-navi">
    {{- with .Site.Params.headericon }}
    <img class="site-icon" src="{{ . }}">
    {{- end }}
    <h1 class="site-title"><a href="{{ "/" | relLangURL }}">{{ .Site.Title }}</a></h1>
    <ul class="site-navi-items">
      {{- range .Site.Menus.main }}
      <li class="site-navi-item-{{ .Identifier }}"><a href="{{ .URL | relLangURL | safeURL }}" title="{{ .Name }}">{{ .Name }}</a></li>
      {{- end }}
    </ul>
  </nav>
</header>
<hr class="site-header-bottom">
